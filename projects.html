    body {

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background-color: #161616;
      padding: 1rem;
    }
    nav a {
      color: #00ffc3;
      text-decoration: none;
      font-weight: 600;
      position: relative;
    }
    nav a::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #00ffc3;
      transform: scaleX(0);
      transform-origin: bottom right;
      transition: transform 0.3s ease-out;
    }
    nav a:hover::after {
      transform: scaleX(1);
      transform-origin: bottom left;
    }
    section {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
    }
    h1 {

    }
    .project-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .project-gallery img,
    .project-gallery video {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .project-gallery img:hover,
    .project-gallery video:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 20px rgba(0, 255, 195, 0.15);
    }
    h2 {
