  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0f0f0f;
      color: #e0e0e0;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, #00ffc310 0%, transparent 70%);
      transform: translate(-50%, -50%) scale(1);
      pointer-events: none;
      z-index: 0;
      transition: transform 0.2s ease-out;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background-color: #161616;
      padding: 1.5rem;
      position: relative;
      z-index: 1;
    }

    nav a {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      color: #00ffc3;
      text-decoration: none;
      transition: color 0.3s ease;
      font-size: 1.5rem;
      position: relative;
    }

    nav a:hover {
      color: #ffffff;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #00ffc3;
      transform: scaleX(0);
      transform-origin: bottom right;
      transition: transform 0.3s ease-out;
    }

    nav a:hover::after {
      transform: scaleX(1);
      transform-origin: bottom left;
    }

    section {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    h1, h2 {
      color: #00ffc3;
    }

    .project-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .project-gallery img,
    .project-gallery video {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .project-gallery img:hover,
    .project-gallery video:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 20px rgba(0, 255, 195, 0.15);
    }

    .cta-no-blue {
      color: #ffffff;
      background-color: #222;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .cta-no-blue:hover {
      background-color: #444;
    }
  </style>
</head>

  <script>
    // Function to fill progress bars as page loads
    window.onload = () => {
      let progress = 0;

      const progressIntervals = [
        { id: '3d-progress', targetWidth: 85 },
        { id: 'tech-progress', targetWidth: 50 },
        { id: 'design-progress', targetWidth: 70 },
      ];

      progressIntervals.forEach(({ id, targetWidth }) => {
        let currentWidth = 0;
        const progressBar = document.getElementById(id);

        const interval = setInterval(() => {
          if (currentWidth < targetWidth) {
            currentWidth++;
            progressBar.style.width = `${currentWidth}%`;
          } else {
            clearInterval(interval);
          }
        }, 10);
      });
    };
  </script>
